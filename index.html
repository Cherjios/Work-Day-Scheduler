<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="todayIs" class="text-success"></h2>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <!-- First row 9:00 am -->
      <div class="row h-50">
        <div class="w-auto  col bg-primary text-white"> <p class="font-weight-bolder">9:00 am.</p></div>
        <div id="text9am" class="w-auto  col-6 bg-secondary text-dark">
          <input type="text" id="chores09" placeholder="What needs to be done?" class="h-25 form-control 3" aria-label="With textarea">
        </div>
        <div class="w-auto  col bg-warning text-dark">
          <button type="button" class="btn btn-danger" id="button9">Save</button>
        </div>
      </div>
      <!-- First row 10:00 am -->
      <div class="row h-50">
        <div class="w-auto  col bg-primary text-white"> <p class="font-weight-bolder">10:00 am.</p></div>
        <div id="text10am" class="w-auto  col-6 bg-secondary text-dark">
          <input type="text" placeholder="What needs to be done?" class="h-25 form-control 3" id="chores10" aria-label="With textarea">
        </div>
        <div class="w-auto  col bg-warning text-dark">
          <button id="button10" type="button" class="btn btn-danger" >Save</button>
        </div>
      </div>
       <!-- First row 11:00 am -->
       <div class="row h-50">
        <div class="w-auto  col bg-primary text-white"> <p class="font-weight-bolder">11:00 am.</p></div>
        <div id="text11am" class="w-auto  col-6 bg-secondary text-dark">
          <input type="text" placeholder="What needs to be done?" class="h-25 form-control 3" id="chores11" aria-label="With textarea">
        </div>
        <div class="w-auto  col bg-warning text-dark">
          <button id="button11" type="button" class="btn btn-danger" >Save</button>
        </div>
      </div>
      <!-- First row 12:00 pm -->
      <div class="row h-50">
        <div class="w-auto  col bg-primary text-white"> <p class="font-weight-bolder">12:00 pm.</p></div>
        <div id="text12pm" class="w-auto  col-6 bg-secondary text-dark">
          <input type="text" id="chores12"  placeholder="What needs to be done?" class="h-25 form-control 3" aria-label="With textarea">
        </div>
        <div class="w-auto  col bg-warning text-dark">
          <button id="button12" type="button" class="btn btn-danger" >Save</button>
        </div>
      </div>
       <!-- First row 1:00 pm -->
       <div class="row h-50">
        <div class="w-auto  col bg-primary text-white"> <p class="font-weight-bolder">1:00 pm.</p></div>
        <div id="text1pm" class="w-auto  col-6 bg-secondary text-dark">
          <input type="text" id="chores1"  placeholder="What needs to be done?" class="h-25 form-control 3" aria-label="With textarea">
        </div>
        <div class="w-auto  col bg-warning text-dark">
          <button id="button1" type="button" class="btn btn-danger" >Save</button>
        </div>
      </div>
      
      
      
      
      
      
    </div>
    
      
      
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="Work Day Scheduler.js"></script>
  </body>
</html>
